<!-- main -->

  <div id="main">

    <div id="bredcrumb">
    <ol>
      <li><a href="contact.html">HOME</a></li>
      <li>お問い合わせ</li>
    </ol>
  </div>

    <section>
      <h1>お問い合わせフォーム</h1>
      <form id="entry">
        <dl>
          <dt>お名前 <span class="must">※</span> </dt>
          <dd><input type="text" name="name" id="name" required></dd>

          <dt>メールアドレス<span class="must">※</span></dt>
          <dd><input type="email" name="email" id="email" required></dd>

          <dt>興味のある講座</dt>
          <dd><select name="interest" id="interest">
            <option value="1day体験教室">1day体験教室</option>
            <option value="ブライダル・アートフラワー教室">ブライダルアートフラワー教室</option>
            <option value="資格取得講座">資格崇徳講座</option>
          </select>
        </dd>

          <dt>お問い合わせ種別</dt>
          <dd><label><input type="checkbox" name="categorty" id="category1" value="講座申込">講座申込</label>
            <label><input type="checkbox" name="categorty" id="category2" value="資料請求">資料請求</label>
            <label><input type="checkbox" name="categorty" id="category3" value="その他問い合わせ">その他問い合わせ</label>
          </dd>

          <dt>Bloomを知ったきっかけ</dt>
          <dd><label><input type="radio" name="questionnaire" id="questionnaire1" value="口コミ">口コミ</label>
            <label><input type="radio" name="questionnaire" id="questionnaire2" value="検索エンジンから">検索エンジンから</label>
            <label><input type="radio" name="questionnaire" id="questionnaire3" value="その他">その他</label>
          </dd>

          <dt>お問い合わせ内容</dt>
          <dd><textarea name="detail" id="detail"></textarea></dd>
          
        </dl>

        <p id="submit_button_cover">
          <input type="submit" id="submit_button" value="送信する">
        </p>
      </form>
     </section>
      
  </article>
